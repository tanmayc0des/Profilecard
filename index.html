<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title> 


</head>
<body>
  <div>
    
   
    
    
    
    
    <svg class = "top" width="978" height="978" xmlns="http://www.w3.org/2000/svg"><defs><linearGradient x1="50%" y1=".779%" x2="50%" y2="100%" id="a"><stop stop-color="#0989B4" stop-opacity="0" offset="0%"/><stop stop-color="#53FFEE" offset="99.94%"/></linearGradient></defs><ellipse fill="url(#a)" transform="rotate(-135 489 489)" cx="489" cy="489" rx="489" ry="488" fill-rule="evenodd" opacity=".5"/></svg>
    <svg class = "bottom" width="978" height="978" xmlns="http://www.w3.org/2000/svg"><defs><linearGradient x1="50%" y1=".779%" x2="50%" y2="100%" id="a"><stop stop-color="#0989B4" stop-opacity="0" offset="0%"/><stop stop-color="#53FFEE" offset="99.94%"/></linearGradient></defs><ellipse fill="url(#a)" transform="scale(1 -1) rotate(45 1669.55 0)" cx="489" cy="489" rx="489" ry="488" fill-rule="evenodd" opacity=".25"/></svg>
    <div class = "card"></div>
    <div class = " line"></div>
    <img class = "cardimg" src="./images/bg-pattern-card 1.png" alt="">
    <span class = "decor"></span>
    <img class = "profile" src="./images/image-victor.jpg" alt="image">
    <div class = "name" >Victor Crest </div>
    <span class = "age">26</span>
    <div class = "location">London</div>
    <div class = numbers id = "followersno">80K </div>
    <span class = "what" id = "followers">Followers</span>
    <div class = numbers id = "likeno" >803K </div>
    <span class = "what" id = "likes">Likes</span>
    <div class = numbers id = "photono">1.4K </div>
    <span class = "what" id = "photos">Photos</span>
  
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
